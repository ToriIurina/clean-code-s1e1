<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-to-list">
        <label class="title title_new-task" for="new-task">
          Add Item
        </label>
        <div class="task">
          <input id="new-task" class="form form_new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="label-form">Pay Bills</label>
          <input type="text" class="form">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input class="checkbox" type="checkbox">
          <label class="label-form">Go Shopping</label>
          <input type="text" value="Go Shopping" class="form">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label-form">See the Doctor</label>
          <input type="text" class="form">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
